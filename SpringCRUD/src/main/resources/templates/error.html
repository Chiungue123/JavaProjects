<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Error</title>
		<link rel="styles.css" th:href="@{styles/styles.css}"/>
	</head>
	<body>
		<div th:replace="~{menu :: header}"></div>
		<h1>Error Page</h1>
		<table class="errorpage">
			<tr>
				<td>Date</td>
				<td th:text="${timestamp}"/>
			</tr>
			<tr>
				<td>Path</td>
				<td th:text="${path}"/>
			</tr>
			<tr>
				<td>Error</td>
				<td th:text="${error}"/>
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}"/>
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}"/>
			</tr>
			<tr>
				<td>Exception</td>
				<td>
					<pre th:text="${trace}"/>
				</td>
			</tr>
		</table>
		
	</body>
</html>
